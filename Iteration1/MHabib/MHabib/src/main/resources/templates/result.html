<!DOCTYPE html>

<html>
    <head>
        <title>Spring Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Spring Result Page</h2>
        <div class="output">
            <p><label>Employee Name: </label><span th:text="${empName}"></span></p>
            <p><label>Employee ID: </label><span th:text="${empID}"></span></p>
            <p><label>Employee Hours: </label><span th:text="${empHours}"></span></p>
            <p><label>Employee Wage: </label><span th:text="${empWage}"></span></p>
            <br>
            <p><label>Weekly Wage: Â£</label><span th:text="${weeklyWage}"></span></p>
        </div>
    </body>
</html>
